<table>
    <div class="card" style="width: 40rem; margin: 20px;">
        <div class="card-body">
            <div class="row">
                <div class="col-1">
                    <img src="{{ user.avatar(36)}}">
                </div>
                <div class="col-11">
                        <h5 class="card-title">{{ post.author.username }}</h5>
                        <p class="card-text">{{ post.body }}.</p>
                </div>
            </div>
        </div>
    </div>
</table>
